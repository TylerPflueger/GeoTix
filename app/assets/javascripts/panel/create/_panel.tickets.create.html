<div style="margin-left:10px; margin-right:10px">
  <h2>Post a new ticket you would like to sell:</h2>

  <form>
    <input class="ui input" type="text" placeholder="title" ng-model="newTicket.title">
  </form>
  <div class="ui buttons">
    <div class="ui red button" ng-click="submit()">Submit</div>
  </div>
</div>
