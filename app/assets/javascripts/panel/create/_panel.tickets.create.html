<div class="create panel-top">

  <form class="ui create frm top">
    <h2 class="ui blue dividing header">Post a new ticket you would like to sell:</h2>
    <div class="field">
      <label class="ui small blue header create frm lbl">Title</label>
      <input type="text" class="form-control" placeholder="name of the event" ng-model="newTicket.title">
    </div>
    <div class="field">
      <label class="ui small blue header create frm lbl">Description</label>
      <textarea class="form-control" placeholder="a description of seat locations, event time, reason for selling, etc." ng-model="newTicket.description"></textarea>
    </div>
  </form>

  <div class="create frm btns">
    <div class="ui red inverted icon button create frm btns cancel" ui-sref="home.tickets" ng-class="{ active: $state.$current.data.active === 'tickets'}">
      <i class="reply icon"></i> Cancel
    </div>
    <div class="ui red button" ng-click="submit()">Submit</div>
  </div>
</div>
