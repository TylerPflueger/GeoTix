<div class="panel messages flex column center-horizontal align-top">
    <h2 class="ui dividing teal header margin-double-top margin-bottom flex align-middle">
        {{getOtherUser()}}
    </h2>
    <div class="message pos-absolute margin-double" view>
        <div class="item" ng-repeat="message in messages">
            <div class="flex" view>
                <div class="flex column full-width center-vertical" ng-class="{left: !isMessageFromUser(message), right: isMessageFromUser(message)}">{{message.body}}</div>
            </div>
        </div>
    </div>
    <div class="send-message pos-absolute full-width">
        <form name="messageForm" class="ui form" ng-submit="sendMessage()">
            <input class="input" type="text" ng-model="message.body" placeholder="Do you even tickets?"/>
        </form>
    </div>
</div>
