<div class="container" ng-controller="search">
  <div class="ui left icon input">
    <input type="text" placeholder="Search" ng-model="searchTitle">
  </div>
  <div ng-repeat="ticket in allTickets | filter: searchTitle" >
    <div class="item" style="color: white;">
      <span style="font-size: 14px;"> {{ticket.title}} </span>
    </div>
    <hr/>
  </div>
</div>
