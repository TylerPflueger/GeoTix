<div class="panel user-tickets flex column center-horizontal align-top">
  <h2 class="ui dividing teal header margin-double-top margin-bottom flex align-middle">
    User Tickets
  </h2>
  <table class="ui table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="ticket in userTickets"
        ui-sref="home.ticket-details({ticket_id:ticket.id})">
        <td>{{ticket.title}}</td>
        <td>{{ticket.description}}</td>
        <td>{{ticket.is_active}}</td>
        <td><button class="ui red button">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
